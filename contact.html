<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optionnel : Font Awesome pour icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Styles personnalisés pour le formulaire */
    body {
      background-color: #f5f5f5;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    #contactForm {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    #success-message {
      max-width: 600px;
      margin: 20px auto;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .form-label i {
      margin-right: 8px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<!-- Formulaire Contact -->
<form id="contactForm" action="https://formspree.io/f/TON_FORM_ID" method="POST" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label"><i class="fa fa-user"></i>Nom</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
    <div class="invalid-feedback">Veuillez entrer votre nom.</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label"><i class="fa fa-envelope"></i>Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
    <div class="invalid-feedback">Veuillez entrer un email valide.</div>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label"><i class="fa fa-comment"></i>Message</label>
    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message" required></textarea>
    <div class="invalid-feedback">Le message ne peut pas être vide.</div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Envoyer</button>
</form>

<!-- Message de succès -->
<div id="success-message" class="alert alert-success mt-3 text-center" style="display:none;">
  <strong>Merci !</strong> <br>
  Le formulaire a été envoyé avec succès.
  <br><br>
  <button id="backButton" class="btn btn-success">Retour au site</button>
</div>

<!-- Bootstrap JS et Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script JS pour validation et envoi Formspree -->
<script>
const form = document.getElementById('contactForm');

form.addEventListener('input', function (event) {
    if (event.target.checkValidity()) {
        event.target.classList.remove('is-invalid');
        event.target.classList.add('is-valid');
    } else {
        event.target.classList.remove('is-valid');
        event.target.classList.add('is-invalid');
    }
});

form.addEventListener('submit', function(event) {
    event.preventDefault();

    if (!form.checkValidity()) {
        form.classList.add('was-validated');
    } else {
        const formData = new FormData(form);
        fetch(form.action, {
            method: form.method,
            body: formData,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert("Une erreur est survenue. Veuillez réessayer.");
            }
        }).catch(error => {
            alert("Une erreur est survenue. Veuillez réessayer.");
        });
    }
});

document.getElementById("backButton").addEventListener("click", function(){
    window.location.href = "index.html";
});
</script>

</body>
</html>
