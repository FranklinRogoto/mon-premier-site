<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optionnel : Font Awesome pour icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Styles personnalisés pour le formulaire */
    body {
      background-color: #f5f5f5;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    #contactForm {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    #success-message {
      max-width: 600px;
      margin: 20px auto;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .form-label i {
      margin-right: 8px;
      color: #4CAF50;
    }
  </style>
</head>
<body>



  
<!-- ===== Contact (Formspree) ===== -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Message succès -->
      <div id="success-message" class="alert alert-success text-center" style="display:none;">
        <h4>Merci !</h4>
        <p>Le formulaire a été envoyé avec succès.</p>
        <button id="backButton" class="btn btn-primary mt-2">Retour à l’accueil</button>
      </div>

      <!-- Message erreur (détails API) -->
      <div id="error-message" class="alert alert-danger text-center" style="display:none;"></div>

      <!-- Formulaire (UN SEUL, id unique) -->
      <form id="contactForm"
            action="https://formspree.io/f/xnnzowqr"
            method="POST"
            novalidate
            class="p-4 border rounded shadow-sm bg-light">

        <h3 class="mb-4 text-center">Contactez-nous</h3>

        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
          <div class="invalid-feedback">Veuillez entrer votre nom.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
          <div class="invalid-feedback">Veuillez entrer un email valide.</div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message" required></textarea>
          <div class="invalid-feedback">Le message ne peut pas être vide.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Envoyer</button>
      </form>

    </div>
  </div>
</div>

<!-- ===== Script validation + envoi ===== -->
<script>
const form = document.getElementById('contactForm');
const successBox = document.getElementById('success-message');
const errorBox = document.getElementById('error-message');

// Validation en temps réel
form.addEventListener('input', (e) => {
  if (e.target.checkValidity()) {
    e.target.classList.remove('is-invalid');
    e.target.classList.add('is-valid');
  } else {
    e.target.classList.remove('is-valid');
    e.target.classList.add('is-invalid');
  }
});

// Envoi à Formspree (avec détails d’erreur)
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorBox.style.display = 'none';
  errorBox.textContent = '';

  if (!form.checkValidity()) {
    form.classList.add('was-validated');
    return;
  }

  try {
    const resp = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });

    if (resp.ok) {
      form.style.display = 'none';
      successBox.style.display = 'block';
    } else {
      // Tente de lire le JSON d’erreur de Formspree pour afficher le vrai message
      let msg = "Une erreur est survenue. Veuillez réessayer.";
      try {
        const data = await resp.json();
        if (data && data.errors) {
          msg = data.errors.map(e => e.message).join(" | ");
        }
      } catch (_) {}
      errorBox.textContent = msg + ` (code ${resp.status})`;
      errorBox.style.display = 'block';
    }
  } catch (err) {
    errorBox.textContent = "Impossible de contacter le serveur. Vérifiez votre connexion et réessayez.";
    errorBox.style.display = 'block';
  }
});

// Bouton retour
document.getElementById('backButton')?.addEventListener('click', () => {
  window.location.href = "index.html";
});
</script>

</body>
</html>
