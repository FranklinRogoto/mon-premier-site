<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="alert-success" class="alert alert-success mt-3 d-none" role="alert">
  ✅ Votre message a été envoyé avec succès !
</div>
<div id="alert-error" class="alert alert-danger mt-3 d-none" role="alert">
  ❌ Une erreur est survenue. Veuillez réessayer.
</div>



  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MonSite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="a-propos.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="projets.html">Projets</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Contactez-moi</h1>
    
    <form id="contact-form" action="https://formspree.io/f/xnnzowqr" method="POST">

  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" name="nom" class="form-control" id="nom" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea name="message" class="form-control" id="message" rows="4" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>

  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 MonSite. Tous droits réservés.
  </footer>



  <script>
const form = document.getElementById('contact-form');
const alertSuccess = document.getElementById('alert-success');
const alertError = document.getElementById('alert-error');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // Empêche le rechargement

  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      alertSuccess.classList.remove('d-none');
      alertError.classList.add('d-none');
      form.reset();
    } else {
      alertError.classList.remove('d-none');
      alertSuccess.classList.add('d-none');
    }
  } catch (error) {
    alertError.classList.remove('d-none');
    alertSuccess.classList.add('d-none');
  }
});
</script>

</body>
</html>
