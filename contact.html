<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">




  <style>
/* Message de confirmation */
#success-message {
  display: none;
  margin-top: 20px;
  text-align: center;
  color: #155724;
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  font-family: Arial, sans-serif;
}

/* Bouton moderne */
#backButton {
  margin-top: 15px;
  padding: 10px 25px;
  font-size: 16px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#backButton:hover {
  background-color: #218838;
}
</style>

</head>
<body>
<div id="alert-success" class="alert alert-success mt-3 d-none" role="alert">
  ✅ Votre message a été envoyé avec succès !
</div>
<div id="alert-error" class="alert alert-danger mt-3 d-none" role="alert">
  ❌ Une erreur est survenue. Veuillez réessayer.
</div>



  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MonSite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="a-propos.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="projets.html">Projets</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Contactez-moi</h1>
    
   <form id="contactForm">
  <label for="name">Nom :</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message :</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Envoyer</button>
</form>

<div id="success-message">
  <p>Merci!<br>Le formulaire a été envoyé avec succès.</p>
  <button id="backButton">Retourner au site originel</button>
</div>




  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 MonSite. Tous droits réservés.
  </footer>



<script>
document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault(); // empêche le rechargement de la page
    document.getElementById("success-message").style.display = "block";
    document.getElementById("contactForm").style.display = "none";
});

document.getElementById("backButton").addEventListener("click", function(){
    window.location.href = "index.html"; // mettre l'URL de ton site si nécessaire
});
</script>


</body>
</html>
