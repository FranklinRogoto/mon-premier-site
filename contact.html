<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Animé</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background-color: #f0f2f5;
        padding-top: 50px;
        font-family: 'Segoe UI', sans-serif;
    }
    .contact-card {
        max-width: 600px;
        margin: auto;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        background-color: #ffffff;
        transition: transform 0.3s ease;
    }
    .contact-card:hover {
        transform: translateY(-5px);
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
        transition: all 0.3s ease-in-out;
    }
    .input-group-text {
        background-color: #0d6efd;
        color: white;
        border: none;
    }
    #success-message {
        display: none;
    }
    #backButton {
        transition: all 0.3s ease;
    }
    #backButton:hover {
        background-color: #0b5ed7;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="contact-card">
    <h2 class="text-center mb-4">Contactez-nous</h2>

    <!-- Message de succès -->
    <div id="success-message" class="alert alert-success text-center">
        <h4>Merci !</h4>
        <p>Le formulaire a été envoyé avec succès.</p>
        <button id="backButton" class="btn btn-primary mt-2">Retour au site</button>
    </div>

   <form id="contactForm" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
    <div class="invalid-feedback">
      Veuillez entrer votre nom.
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Votre email" required>
    <div class="invalid-feedback">
      Veuillez entrer un email valide.
    </div>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="4" placeholder="Votre message" required></textarea>
    <div class="invalid-feedback">
      Le message ne peut pas être vide.
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Envoyer</button>
</form>

</div>

<script>
const form = document.getElementById('contactForm');

form.addEventListener('input', function (event) {
    if (event.target.checkValidity()) {
        event.target.classList.remove('is-invalid');
        event.target.classList.add('is-valid');
    } else {
        event.target.classList.remove('is-valid');
        event.target.classList.add('is-invalid');
    }
});

form.addEventListener('submit', function(event) {
    event.preventDefault(); // empêche le rechargement
    if (!form.checkValidity()) {
        form.classList.add('was-validated'); // affiche les erreurs Bootstrap
    } else {
        // Ton message de succès ou redirection ici
        document.getElementById("success-message").style.display = "block";
        form.style.display = "none";
    }
});
</script>

</body>
</html>
