<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .contact-card {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        #success-message {
            display: none;
        }
    </style>
</head>
<body>

<div class="contact-card">
    <h2 class="text-center mb-4">Contactez-nous</h2>

    <!-- Message de succès -->
    <div id="success-message" class="alert alert-success text-center">
        <h4>Merci !</h4>
        <p>Le formulaire a été envoyé avec succès.</p>
        <button id="backButton" class="btn btn-primary">Retour au site</button>
    </div>

    <!-- Formulaire de contact -->
    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Envoyer</button>
    </form>
</div>

<!-- Bootstrap JS et Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Gestion de l'envoi du formulaire
    document.getElementById("contactForm").addEventListener("submit", function(event){
        event.preventDefault(); // Empêche le rechargement de la page
        document.getElementById("success-message").style.display = "block"; // Affiche le message
        document.getElementById("contactForm").style.display = "none"; // Cache le formulaire
    });

    // Bouton retour
    document.getElementById("backButton").addEventListener("click", function(){
        window.location.href = "index.html"; // Remplace par l'URL de ton site
    });
</script>

</body>
</html>
