<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icônes Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: #f8f9fa;
    }
    form {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
    }
    #success-message {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Message de succès -->
        <div id="success-message" class="alert alert-success text-center" style="display:none;">
          <h4><i class="bi bi-check-circle"></i> Merci !</h4>
          <p>Le formulaire a été envoyé avec succès.</p>
          <button id="backButton" class="btn btn-primary mt-3">Retourner au site</button>
        </div>

        <!-- Formulaire Formspree -->
        <form id="contactForm" action="https://formspree.io/f/TON_FORM_ID" method="POST" novalidate>
          <h3 class="mb-4 text-center"><i class="bi bi-envelope"></i> Contactez-nous</h3>

          <div class="mb-3 position-relative">
            <label for="name" class="form-label">Nom</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
              <div class="invalid-feedback">Veuillez entrer votre nom.</div>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
              <div class="invalid-feedback">Veuillez entrer un email valide.</div>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message" required></textarea>
            <div class="invalid-feedback">Le message ne peut pas être vide.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Envoyer</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS et Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Validation + Formspree -->
  <script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('success-message');
  const backButton = document.getElementById('backButton');

  // Validation en temps réel
  form.addEventListener('input', function (event) {
      if (event.target.checkValidity()) {
          event.target.classList.remove('is-invalid');
          event.target.classList.add('is-valid');
      } else {
          event.target.classList.remove('is-valid');
          event.target.classList.add('is-invalid');
      }
  });

  // Envoi du formulaire avec Formspree
  form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
              'Accept': 'application/json'
          }
      }).then(response => {
          if (response.ok) {
              successMessage.style.display = 'block';
              form.style.display = 'none';
          } else {
              alert("Une erreur est survenue. Veuillez réessayer.");
          }
      }).catch(error => {
          alert("Une erreur est survenue. Veuillez réessayer.");
      });
  });

  // Bouton retour
  backButton.addEventListener('click', function(){
      window.location.href = "index.html"; // Remplace par ton URL
  });
  </script>

</body>
</html>
